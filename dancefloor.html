<!DOCTYPE html>
<html>
  <head>
    <title>Object Dance Party</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="lib/jquery.js"></script>
    <script src="src/dancer.js"></script>
    <script src="src/blinkyDancer.js"></script>
    <script src="src/wormDancer.js"></script>
    <script src="src/popLockDancer.js"></script>
  </head>
  <body>
    <div class="topbar">
      <span class="title">object dance party</span>
      <audio autoplay>

      </audio>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="BlinkyDancer">add a blinky dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="WormDancer">add a Worm dancer</a>
      <a href="#" class="addDancerButton" data-dancer-maker-function-name="PopLockDancer">add a Pop and Lock Dancer</a>
      <a href="#" class="controls danceOff">Dance Off!</a>
      <a href="#" class="controls lineUpButton">Line Up!</a>
    </div>
    <div class="dancefloor">

    </div>
    <script src="src/init.js"></script>
  </body>
